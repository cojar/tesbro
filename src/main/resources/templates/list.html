<link rel="stylesheet" type="text/css" th:href="@{/styleY.css}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container border-bottom">
  <form action="" method="get">
    <div class="searchbox">
      <div class="box1">
        <input type="text" class="box1_input" name="query" id = "query" value placeholder="우리 동네 학원을 찾아보세요">
      </div>
      <div class="box2">
        <div class="box2_sel">
          <span>지역 선택</span>
        </div>
      </div>
      <div class="box3">
        <button class="searchbtn">
          <span>검색하기</span>
        </button>
      </div>
    </div>
  </form>
</div>
<!-- 검색 박스 끝 -->

<div class="main_container">
  <div class="leftbox">
    <div class="filter_detail">
      <h5>상세 검색</h5>
      <button class="reset_btn">
        필터 초기화
      </button>
    </div>
    <div class="personnel mb-3">
      <h4>수강 인원</h4>
      <ul class="person">
        <li>asdasd</li>
      </ul>
    </div>
    <div class="ticket mb-3">
      <h4>수강권</h4>
      <ul class="person">
        <li>asdasd</li>
      </ul>
    </div>
  </div>
<!--  오른쪽박스 시작-->
  <div class="rightbox">
<!--    검색된 학원수랑 정렬버튼 시작-->
    <div class="search_title">
      <h5>검색된 학원 수</h5>
      <button class="filter_btn">
        추천순
      </button>
    </div>

    <!--    검색된 학원수랑 정렬버튼 끝-->
    <div class="academy_list" th:each="academy : ${academyList}">
      <a th:href="@{|/academy/detail/${academy.id}|}">
      <li class="card_frame">
        <div class="academy_box">
          <div class="img_box">
            <img th:src="${academy.imgLogo}" alt="">
          </div>
          <!--img_box 종료 -->
          <!--아카데미 안에 들어갈 글씨랑 찜까지 시작-->
          <div class="academy_box_text">
            <div class="cardbody">
              <div class="info">
                <h3 th:text="${academy.academyName}"></h3>
                <span class="map" th:text="${academy.academySi}"></span> <span class="map" th:text="${academy.academyGu}"></span> <span class="map" th:text="${academy.academyDong}"></span>
              </div>
              <div class="jjim">
                <input type="checkbox">
              </div>
            </div>
          </div>
          <!--아카데미 안에 들어갈 글씨랑 찜까지 끝-->
        </div>
<!--오른쪽박스 끝-->
      </li>
      </a>
    </div>
<!--    아카데미 리스트 끝-->
  </div>
</div>
</body>
</html>
